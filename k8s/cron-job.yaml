---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: frontend-monitoring-pa11y
spec:
  concurrencyPolicy: Forbid
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: pa11y
            image: eu.gcr.io/zeitonline-210413/frontend-monitoring:v0.1
            command:
            - npm
            - run
            - pa11y
            - --no-update-notifier
          restartPolicy: OnFailure
